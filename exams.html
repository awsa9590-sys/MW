<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار شامل: أساسيات ومبادئ التأمين (60 سؤالاً)</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7; 
            color: #333;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 900px; 
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
        }
        header {
            padding-bottom: 20px;
            border-bottom: 3px solid #0056b3;
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin: 0;
            font-size: 2em;
        }
        .student-info {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .student-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .student-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
        }
        .answers-list {
            list-style: none;
            padding: 0;
        }
        .answers-list li {
            margin-bottom: 10px;
        }
        .answers-list label {
            cursor: pointer;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .answers-list label:hover {
            background-color: #f0f0f0;
        }
        .correct-answer {
            background-color: #d4edda !important;
            color: #155724;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }
        .incorrect-answer {
            background-color: #f8d7da !important;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        #submit-btn:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>اختبار مراجعة الفاينل الشامل</h1>
            <p>60 سؤالاً تغطي كافة جوانب الملخص النهائي</p>
        </header>

        <div class="student-info">
            <label for="studentName">اسم الطالب بالكامل:</label>
            <input type="text" id="studentName" placeholder="أدخل اسمك هنا لتوثيق النتيجة...">
        </div>

        <div id="quiz"></div>
        <button id="submit-btn">إنهاء الاختبار وعرض النتيجة</button>
        <div id="results"></div>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz');
        const resultsContainer = document.getElementById('results');
        const submitButton = document.getElementById('submit-btn');

        const myQuestions = [
            // 30 سؤال صح وخطأ
            { question: "التأمين هو نظام اجتماعي يهدف لمواجهة الخسائر المؤكدة التي يتعرض لها الأفراد.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "يعتبر الزمن عنصراً جوهرياً في عقد التأمين وتترتب عليه التزامات مستمرة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في حال استحال تنفيذ التزام أحد الطرفين لقوة قاهرة، يكون لفسخ عقد التأمين أثر رجعي.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "عقد التأمين هو أحسن مثال للعقود الاحتمالية.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في التأمين التجاري، يستفيد المساهمون (غير المؤمن لهم) من أرباح الشركة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "تأمين المسؤولية هو أحد أقسام تأمين الأشخاص.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "التأمين لحالة الوفاة قد يكون مؤقتاً أو تأمين بقاء حسب الاشتراط.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "يقوم التأمين الاجتماعي على فكرة التضامن الاجتماعي لتأمين من يعتمدون على كسب عملهم.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "تأمين الحريق في مصر يفرض إجبارياً بموجب القانون.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "التأمين التكميلي يوفر الحماية لهيكل المركبة المسببة للحادث.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "التأمين الشامل يجمع بين وثيقتي التأمين الاجتماعي والتأمين الخاص.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "يعتبر الرومان أول من عرفوا التأمين على الحياة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "من وظائف التأمين أنه يعمل كعامل من عوامل الوقاية في المجتمع.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "المؤمن له هو الطرف الذي يمتلك شركة التأمين.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "يجب أن يكون الخطر المؤمن ضده محدداً بصورة واضحة في وثيقة التأمين.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "يجوز التأمين على الأخطار المتعمدة التي يفتعلها المؤمن له بإرادته.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "تعرضت شركات التأمين المصرية لأزمة تعويم الجنيه في نوفمبر 2016.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "تقلب أسعار الفائدة ومخاطر العملة تندرج تحت المخاطر التشغيلية.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "الخطر الثابت هو الذي تظل درجة احتمال وقوعه بنفس الدرجة خلال المدد المتعاقبة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "احتمال تحقق الوفاة في السنوات الأخيرة من عقد تأمين الحياة يكون أقل من السنوات الأولى.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "الخطر المعين هو الذي يتم تحديده بعد وقوع الحادث وليس وقت التعاقد.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "الوفاة خطر مؤكد الوقوع في حد ذاته ولكن وقت حدوثه غير معروف.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "التأمين من خطر سقوط القمر على الأرض يعتبر من قبيل الاستحالة النسبية.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "لا يجوز قانوناً التأمين على خطر تهريب السلع أو خسائر القمار.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "تناقص الخطر يعني تغيير يصيب الخطر يؤدي لزيادة جسامته.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "هلاك السيارة المؤمن عليها ضد السرقة بسبب حريق يؤدي لزوال خطر السرقة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "تصحيح المؤمن لمعلومات ناقصة قدمها المؤمن له يعد من قبيل تفاقم الخطر.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "الاستبعاد الاتفاقي يجب أن يكون صريحاً ومحدداً في عقد التأمين.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في زيادة قيمة الخطر (مثل التضخم)، لا يتأثر التزام المؤمن بالتعويض المحدد بالوثيقة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "مجموع احتمال الحياة (px) واحتمال الوفاة (qx) لنفس السن يساوي واحداً صحيحاً.", choices: ["صح", "خطأ"], correctAnswer: "صح" },

            // 30 سؤال أكمل (اختيار من متعدد)
            { question: "تجسدت فكرة التأمين قديماً في الحضارة _______ من خلال تجار السفن.", choices: ["الصينية", "الرومانية", "اليونانية"], correctAnswer: "الصينية" },
            { question: "ظهرت التأمينات البرية لأول مرة في دولة _______ عام 1666م.", choices: ["فرنسا", "بريطانيا", "ألمانيا"], correctAnswer: "بريطانيا" },
            { question: "تأسست أول شركة تأمين مصرية عام 1900 تحت اسم شركة _______ الأهلية.", choices: ["مصر", "الشرق", "التأمين"], correctAnswer: "التأمين" },
            { question: "عقد التأمين هو عقد _______ يقوم على رضا الطرفين.", choices: ["رضائي", "شكلي", "إذعان"], correctAnswer: "رضائي" },
            { question: "يُسمى العقد الذي لا يمكن للمؤمن له مناقشة شروطه بعقد _______.", choices: ["المعاوضة", "الإذعان", "الاحتمالي"], correctAnswer: "الإذعان" },
            { question: "التأمين الذي لا يسعى للربح ويهدف لتحمل المخاطر تعاونياً هو التأمين _______.", choices: ["التجاري", "التعاوني", "الاجتماعي"], correctAnswer: "التعاوني" },
            { question: "ينقسم تأمين الأضرار إلى قسمين هما التأمين على _______ والتأمين من المسؤولية.", choices: ["الأشياء", "الحياة", "الأشخاص"], correctAnswer: "الأشياء" },
            { question: "التأمين _______ يلتزم فيه المؤمن بدفع المبلغ في تاريخ معين أو عند الوفاة قبله.", choices: ["المؤقت", "المختلط البسيط", "مدى الحياة"], correctAnswer: "المختلط البسيط" },
            { question: "الدافع وراء عقد التأمين _______ هو الصالح الشخصي للمؤمن له.", choices: ["الاجتماعي", "الخاص", "الإجباري"], correctAnswer: "الخاص" },
            { question: "يشمل تأمين الحريق تغطيات إضافية مثل _______ والسرقة والكوارث الطبيعية.", choices: ["الانفجار", "المرض", "البطالة"], correctAnswer: "الانفجار" },
            { question: "التأمين _______ يقدم منافع تشمل العناية الطبية ونفقات الإقامة بالمستشفى.", choices: ["الصحي", "البحري", "الجوي"], correctAnswer: "الصحي" },
            { question: "من وظائف التأمين تجميع _______ وتنشيط الائتمان.", choices: ["الديون", "المدخرات", "الضرائب"], correctAnswer: "المدخرات" },
            { question: "_______ هو الطرف الذي قد يكون المؤمن له نفسه أو طرفاً ثالثاً في تأمين الحياة.", choices: ["المؤمن", "المستفيد", "الوسيط"], correctAnswer: "المستفيد" },
            { question: "يُعرف _______ بأنه حادث مشروع ومحتمل الوقوع في المستقبل يصيب المؤمن له.", choices: ["الخطر", "القسط", "التعويض"], correctAnswer: "الخطر" },
            { question: "مثال الخطر _______ هو خطر الوفاة الذي تزيد احتمالاته بتقدم العمر.", choices: ["الثابت", "المتغير", "المعين"], correctAnswer: "المتغير" },
            { question: "يشترط في الخطر أن يكون _______ أي غير مخالف للنظام العام والآداب.", choices: ["مشروعاً", "مستحيلاً", "مؤكداً"], correctAnswer: "مشروعاً" },
            { question: "الاستحالة _______ تعني أن الخطر لا يمكن وقوعه بحكم قوانين الطبيعة.", choices: ["النسبية", "المطلقة", "القانونية"], correctAnswer: "المطلقة" },
            { question: "إزالة محطة وقود من جوار منزل مؤمن عليه يعتبر مثالاً لـ _______ الخطر.", choices: ["تفاقم", "تناقص", "زوال"], correctAnswer: "تناقص" },
            { question: "يقصد بـ _______ الخطر استحالة تحقق الخطر أثناء سريان العقد لهلاك الشيء لسبب آخر.", choices: ["زوال", "تفاقم", "ثبات"], correctAnswer: "زوال" },
            { question: "_______ الخطر هو التغيير الذي يؤدي لزيادة احتمال وقوع الخطر أو زيادة جسامته.", choices: ["تفاقم", "تناقص", "تحلل"], correctAnswer: "تفاقم" },
            { question: "الرمز _______ في جداول الحياة يرمز لعدد الأحياء عند تمام السن x.", choices: ["dx", "Lx", "qx"], correctAnswer: "Lx" },
            { question: "الرمز dx يرمز لعدد _______ بين السن x والسن x+1.", choices: ["الأحياء", "الوفيات", "المواليد"], correctAnswer: "الوفيات" },
            { question: "احتمال الوفاة (qx) يساوي عدد الوفيات (dx) مقسوماً على _______.", choices: ["عدد الأحياء (Lx)", "عدد المواليد", "1000"], correctAnswer: "عدد الأحياء (Lx)" },
            { question: "احتمال الحياة (px) يساوي عدد الأحياء للسنة التالية (Lx+1) مقسوماً على _______.", choices: ["عدد الأحياء للسنة الحالية (Lx)", "عدد الوفيات", "0.5"], correctAnswer: "عدد الأحياء للسنة الحالية (Lx)" },
            { question: "عقد التأمين من حيث القانون هو عقد مدني _______.", choices: ["إداري", "تجاري", "جنائي"], correctAnswer: "تجاري" },
            { question: "من المخاطر _______ التي تواجه الشركات حساب المخصصات الفنية بطريقة غير ملائمة.", choices: ["التأمينية", "السوقية", "السياسية"], correctAnswer: "التأمينية" },
            { question: "المخاطر _______ تنتج عن انخفاض الثقة في الشركة أو انخفاض الكفاءة.", choices: ["السوقية", "التشغيلية", "الائتمانية"], correctAnswer: "التشغيلية" },
            { question: "أهم عنصر من عناصر 'المحل' في عقد التأمين هو _______.", choices: ["القسط", "الخطر", "الشركة"], correctAnswer: "الخطر" },
            { question: "الخطر المتغير _______ هو الذي تزيد فرصة وقوعه كلما مضت فترة من مدة التأمين.", choices: ["المنخفض", "المتصاعد", "الثابت"], correctAnswer: "المتصاعد" },
            { question: "التأمين _______ يجمع بين وثيقتي التأمين الإجباري والتأمين التكميلي.", choices: ["الاجتماعي", "الشامل", "التعاوني"], correctAnswer: "الشامل" }
        ];

        function buildQuiz() {
            const output = [];
            myQuestions.forEach((currentQuestion, questionNumber) => {
                const choices = [];
                for (let i = 0; i < currentQuestion.choices.length; i++) {
                    choices.push(
                        `<li>
                            <label>
                                <input type="radio" name="question${questionNumber}" value="${currentQuestion.choices[i]}">
                                ${currentQuestion.choices[i]}
                            </label>
                        </li>`
                    );
                }
                output.push(
                    `<div class="question">
                        <span class="question-text">${questionNumber + 1}. ${currentQuestion.question}</span>
                        <ul class="answers-list">${choices.join('')}</ul>
                    </div>`
                );
            });
            quizContainer.innerHTML = output.join('');
        }

        function showResults() {
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert("يرجى إدخال اسمك أولاً.");
                return;
            }

            const answerContainers = quizContainer.querySelectorAll('.answers-list');
            let numCorrect = 0;

            myQuestions.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                const allLabels = answerContainer.querySelectorAll('label');
                allLabels.forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                });

                if (userAnswer === currentQuestion.correctAnswer) {
                    numCorrect++;
                    answerContainer.querySelector(`input[value="${userAnswer}"]`).parentNode.classList.add('correct-answer');
                } else {
                    if (userAnswer) {
                        answerContainer.querySelector(`input[value="${userAnswer}"]`).parentNode.classList.add('incorrect-answer');
                    }
                    answerContainer.querySelector(`input[value="${currentQuestion.correctAnswer}"]`).parentNode.classList.add('correct-answer');
                }
            });

            const percentage = ((numCorrect / myQuestions.length) * 100).toFixed(2);
            resultsContainer.innerHTML = `
                <h2>النتيجة النهائية</h2>
                <p>الطالب: <strong>${studentName}</strong></p>
                <p>لقد أجبت على <strong>${numCorrect}</strong> سؤالاً صحيحاً من أصل ${myQuestions.length}</p>
                <p>نسبتك المئوية هي: <strong>${percentage}%</strong></p>
            `;
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        buildQuiz();
        submitButton.addEventListener('click', showResults);
    </script>
</body>
</html>
