<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار شامل: أساسيات ومبادئ التأمين (60 سؤالاً)</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7; 
            color: #333;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 900px; 
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
        }
        header {
            padding-bottom: 20px;
            border-bottom: 3px solid #0056b3;
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin: 0;
            font-size: 2em;
        }
        .student-info {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .student-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .student-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
        }
        .answers-list {
            list-style: none;
            padding: 0;
        }
        .answers-list li {
            margin-bottom: 10px;
        }
        .answers-list label {
            cursor: pointer;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .answers-list label:hover {
            background-color: #f0f0f0;
        }
        .correct-answer {
            background-color: #d4edda !important;
            color: #155724;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }
        .incorrect-answer {
            background-color: #f8d7da !important;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        #submit-btn:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>اختبار مراجعة الفاينل الشامل</h1>
            <p>60 سؤالاً تغطي كافة جوانب الملخص النهائي</p>
        </header>

        <div class="student-info">
            <label for="studentName">اسم الطالب بالكامل:</label>
            <input type="text" id="studentName" placeholder="أدخل اسمك هنا لتوثيق النتيجة...">
        </div>

        <div id="quiz"></div>
        <button id="submit-btn">إنهاء الاختبار وعرض النتيجة</button>
        <div id="results"></div>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz');
        const resultsContainer = document.getElementById('results');
        const submitButton = document.getElementById('submit-btn');
const myQuestions = [
            // أسئلة الصح والخطأ (30 سؤالاً) [cite: 10, 25, 26]
            { question: "يطلق على المدخل القائم على المبادئ أحياناً المدخل الأمريكي.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "الإكتمال يعني ضرورة الإفصاح عن جميع المعلومات الجوهرية.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "الأهمية النسبية ثابتة لجميع المستخدمين بغض النظر عن حجم استثماراتهم.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "المدخل القائم على القواعد يوفر مرونة عالية في إختيار المعالجات المحاسبية.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "فقدان التوقيت المناسب يجعل المعلومات غير مفيدة لاتخاذ القرار.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "القابلية للمقارنة تعني إمكانية مقارنة القوائم المالية للشركة مع نفسها فقط عبر الزمن.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "المدخل القائم على المبادئ يسمح باستخدام الحكم المهني بشكل واسع.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "من عيوب المدخل القائم على القواعد أنه يحد من مرونة المحاسب.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "القابلية للتحقق تعني إمكانية مستخدمين مستقلين الوصول لنفس النتيجة.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "الحياد يتطلب تقديم المعلومات دون تضخيم أو تحيز.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "القيمة التنبؤية تساعد في التنبؤ بأداء المنشأة مستقبلاً.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "إشترت شركة آلة بمبلغ 600,000 جنيه ومصاريف نقل 20,000 وتركيب 30,000 فإن إجمالي تكلفتها 630,000.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "المدخل القائم على القواعد لا يعتمد على إرشادات تفصيلية بل على مبادئ عامة.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "آلة تكلفتها 200,000، قيمتها التخريدية 20,000 وعمرها 4 سنوات، يكون الإهلاك السنوي 45,000 جنيه.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "التمثيل الصادق يعني أن المعلومات تعكس الشكل القانوني فقط بدون الواقع الاقتصادي.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "آلة تكلفتها 200,000، خردة 20,000، وعمرها 40,000 وحدة، يكون معدل إهلاك الوحدة 5 جنيه.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "إذا إشترت شركة أصلاً بـ 700,000 ومصاريف شحن 40,000 وتركيب 60,000 فإن التكلفة تساوي 800,000.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "إذا إشترت شركة أرضاً بـ 500,000 ومصاريف شحن 40,000 وتركيب 60,000 فإن التكلفة تساوي 600,000.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "المدخل القائم على المبادئ يقوم على إطار عام من المفاهيم والتعاريف.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "مصاريف الصيانة تستبعد من تكلفة الأصل الثابت.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في طريقة الوارد أولاً يصرف أولاً (FIFO) يتم تقييم تكلفة البضاعة المباعة على أساس أول أسعار الشراء.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في طريقة (FIFO) يتم تقييم تكلفة مخزون آخر الفترة على أساس أول أسعار الشراء.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "شراء 20 وحدة بـ 2ج ثم 30 بـ 3ج وبيع 50 وحدة، تكلفة البضاعة المباعة بـ FIFO هي 130 جنيه.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "شراء 20 وحدة بـ 2ج ثم 30 بـ 3ج وبيع 40 وحدة، تكلفة المباع بـ LIFO هي 90 جنيه.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "تكلفة البضاعة المباعة يتم تقييمها في طريقة المتوسط المرجح على أساس آخر أسعار الشراء.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },
            { question: "شراء 50 وحدة بـ 3ج ثم 50 أخرى بـ 2ج، يكون متوسط تكلفة الوحدة 2.5 جنيه.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في المتوسط المرجح، مخزون أول 20 وحدة بـ 10ج ومشتريات 30 بـ 10ج، متوسط تكلفة الوحدة 10ج.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "المخزون في طريقة المتوسط المرجح يقيم على أساس متوسط الأسعار.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في طريقة (LIFO) يتم تقييم تكلفة المخزون آخر الفترة على أساس أول أسعار الشراء.", choices: ["صح", "خطأ"], correctAnswer: "صح" },
            { question: "في طريقة (LIFO) يتم تقييم تكلفة البضاعة المباعة على أساس متوسط الأسعار.", choices: ["صح", "خطأ"], correctAnswer: "خطأ" },

            // أسئلة الاختيار من متعدد (36 سؤالاً) [cite: 27, 28, 41, 55, 70, 85]
            { question: "أي العبارات الآتية لا تعد من خصائص المدخل القائم على القواعد؟", choices: ["الصرامة", "يحد من الحكم المهني", "إرشادات تفصيلية", "يقوم على مفاهيم عامة"], correctAnswer: "يقوم على مفاهيم عامة" },
            { question: "إذا تمكن مستخدمون مستقلون من الوصول لنفس النتيجة يعبر ذلك عن:", choices: ["القابلية للفهم", "القابلية للمقارنة", "القابلية للتحقق", "التوقيت المناسب"], correctAnswer: "القابلية للتحقق" },
            { question: "من خصائص المدخل القائم على المبادئ:", choices: ["الصرامة", "الحد من الحكم المهني", "إرشادات تفصيلية", "المرونة والحكم المهني"], correctAnswer: "المرونة والحكم المهني" },
            { question: "نشر تقرير مالي بعد سنتين من إعداده يفقد خاصية:", choices: ["المقارنة", "التوقيت المناسب", "الفهم", "التحقق"], correctAnswer: "التوقيت المناسب" },
            { question: "الإفصاح عن تغيير طريقة تقييم المخزون يساعد على:", choices: ["الفهم", "المقارنة", "التوقيت المناسب", "التمثيل الصادق"], correctAnswer: "المقارنة" },
            { question: "تقسيم الأصول إلى متداولة وغير متداولة يسهم في:", choices: ["الفهم", "المقارنة", "التحقق", "الملاءمة"], correctAnswer: "الفهم" },
            { question: "أي الآتي يعد من الخصائص المعززة للمعلومات المحاسبية؟", choices: ["الملاءمة", "الإكتمال", "القابلية للمقارنة", "التمثيل الصادق"], correctAnswer: "القابلية للمقارنة" },
            { question: "إذا ساعدت البيانات في تأكيد أو تعديل التوقعات السابقة فهي تحقق:", choices: ["القيمة التنبؤية", "الأهمية النسبية", "القيمة التأكيدية", "الحياد"], correctAnswer: "القيمة التأكيدية" },
            { question: "يقوم المدخل القائم على القواعد على:", choices: ["إطار عام", "مجموعة تفصيلية من القواعد", "المرونة الكاملة", "تجاهل الحكم المهني"], correctAnswer: "مجموعة تفصيلية من القواعد" },
            { question: "خاصية الحياد هي تقديم المعلومات:", choices: ["للمستثمرين الكبار", "دون تحيز", "بأكبر قدر ممكن", "للتنبؤ بالمستقبل"], correctAnswer: "دون تحيز" },
            { question: "آلة بـ 100,000، خردة 20,000، عمر 40,000 وحدة، معدل إهلاك الوحدة:", choices: ["2 جنيه", "2.5 جنيه", "3 جنيه", "2.8 جنيه"], correctAnswer: "2 جنيه" },
            { question: "شراء أصل بـ 800,000، شحن 40,000، تركيب 60,000، التكلفة المحاسبية:", choices: ["900,000", "860,000", "840,000", "800,000"], correctAnswer: "900,000" },
            { question: "أي الآتي يعتبر من مكونات الملاءمة؟", choices: ["الحياد", "الإكتمال", "القيمة التنبؤية", "الحياد"], correctAnswer: "القيمة التنبؤية" },
            { question: "يطلق على المدخل القائم على القواعد أحياناً 'المدخل الأمريكي' لأنه اعتمد في معايير:", choices: ["أوروبا", "مرن جداً", "المبادئ العامة", "أمريكا"], correctAnswer: "أمريكا" },
            { question: "آلة بـ 500,000، نقل 20,000، تركيب 30,000، إجمالي التكلفة:", choices: ["530,000", "520,000", "550,000", "500,000"], correctAnswer: "550,000" },
            { question: "آلة بـ 100,000، خردة 20,000، عمر 4 سنوات، الإهلاك السنوي:", choices: ["60,000", "40,000", "30,000", "20,000"], correctAnswer: "20,000" },
            { question: "قطعة أرض بـ 700,000، شحن 40,000، تركيب 60,000، التكلفة المحاسبية:", choices: ["900,000", "860,000", "840,000", "800,000"], correctAnswer: "800,000" },
            { question: "آلة بـ 100,000، خردة 20,000، عمر 10 سنوات، الإهلاك السنوي:", choices: ["60,000", "40,000", "30,000", "8,000"], correctAnswer: "8,000" },
            { question: "أي مما يلي يستبعد من تكلفة الأصل الثابت؟", choices: ["التركيب", "الصيانة", "الجمارك", "النقل"], correctAnswer: "الصيانة" },
            { question: "المدخل القائم على المبادئ يتناسب أكثر مع:", choices: ["البيئات المتغيرة", "التعليمات الصارمة", "المعايير التقليدية", "النطاق المحدود"], correctAnswer: "البيئات المتغيرة" },
            { question: "في طريقة (FIFO) يتم تقييم مخزون آخر الفترة على أساس:", choices: ["آخر الأسعار", "أول الأسعار", "المتوسط", "السعر السوقي"], correctAnswer: "آخر الأسعار" },
            { question: "مخزون أول 200 وحدة بـ 15ج، ومشتريات 100 بـ 18ج، المتوسط المرجح:", choices: ["16 جنيه", "17 جنيه", "18 جنيه", "19 جنيه"], correctAnswer: "16 جنيه" },
            { question: "في طريقة (LIFO) يتم تقييم مخزون آخر الفترة على أساس:", choices: ["آخر الأسعار", "أول الأسعار", "المتوسط", "السعر السوقي"], correctAnswer: "أول الأسعار" },
            { question: "شراء 100 وحدة بـ 10ج ثم 100 بـ 12ج، متوسط تكلفة الوحدة:", choices: ["10 جنيه", "11 جنيه", "12 جنيه", "13 جنيه"], correctAnswer: "11 جنيه" },
            { question: "المخزون في طريقة المتوسط المرجح يقيم على أساس:", choices: ["المتوسط المرجح", "آخر الأسعار", "السعر السوقي", "أول الأسعار"], correctAnswer: "المتوسط المرجح" },
            { question: "شراء 50 بـ 20ج ثم 50 بـ 22ج، بيع 60، تكلفة المباع بـ LIFO:", choices: ["1220 جنيه", "1300 جنيه", "1200 جنيه", "1500 جنيه"], correctAnswer: "1300 جنيه" },
            { question: "تكلفة البضاعة المباعة في المتوسط المرجح تقيم على أساس:", choices: ["متوسط مرجح", "آخر الأسعار", "السعر السوقي", "أول الأسعار"], correctAnswer: "متوسط مرجح" },
            { question: "في طريقة (LIFO) تقيم البضاعة المباعة على أساس:", choices: ["آخر الأسعار", "أول الأسعار", "المتوسط", "السعر السوقي"], correctAnswer: "آخر الأسعار" },
            { question: "في طريقة (FIFO) تقيم البضاعة المباعة على أساس:", choices: ["آخر الأسعار", "أول الأسعار", "المتوسط", "السعر السوقي"], correctAnswer: "أول الأسعار" },
            { question: "شراء 50 بـ 20ج ثم 50 بـ 22ج، بيع 60، تكلفة المباع بـ FIFO:", choices: ["1220 جنيه", "1300 جنيه", "1200 جنيه", "1500 جنيه"], correctAnswer: "1220 جنيه" },
            { question: "أصول متداولة 120,000 وخصوم متداولة 80,000، رأس المال العامل:", choices: ["80,000", "120,000", "40,000", "200,000"], correctAnswer: "40,000" },
            { question: "أصول 500,000 وخصوم 320,000، حقوق الملكية تساوي:", choices: ["220,000", "500,000", "320,000", "180,000"], correctAnswer: "180,000" },
            { question: "مخزون أول 25,000 وآخر 40,000، مقدار الزيادة في النقدية؟", choices: ["10,000", "25,000", "40,000", "15,000"], correctAnswer: "15,000" },
            { question: "أصول 600,000 وحقوق ملكية 250,000، الخصوم تساوي:", choices: ["850,000", "250,000", "350,000", "600,000"], correctAnswer: "350,000" },
            { question: "مبيعات 200,000 ومردودات 20,000، صافي المبيعات:", choices: ["20,000", "180,000", "220,000", "200,000"], correctAnswer: "180,000" },
            { question: "صافي مبيعات 200,000 ومصروفات 40,000 ومجمل ربح 70,000، صافي الربح:", choices: ["40,000", "110,000", "70,000", "30,000"], correctAnswer: "30,000" }
        ];

        function buildQuiz() {
            const output = [];
            myQuestions.forEach((currentQuestion, questionNumber) => {
                const choices = [];
                for (let i = 0; i < currentQuestion.choices.length; i++) {
                    choices.push(
                        `<li>
                            <label>
                                <input type="radio" name="question${questionNumber}" value="${currentQuestion.choices[i]}">
                                ${currentQuestion.choices[i]}
                            </label>
                        </li>`
                    );
                }
                output.push(
                    `<div class="question">
                        <span class="question-text">${questionNumber + 1}. ${currentQuestion.question}</span>
                        <ul class="answers-list">${choices.join('')}</ul>
                    </div>`
                );
            });
            quizContainer.innerHTML = output.join('');
        }

        function showResults() {
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert("يرجى إدخال اسمك أولاً.");
                return;
            }

            const answerContainers = quizContainer.querySelectorAll('.answers-list');
            let numCorrect = 0;

            myQuestions.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                const allLabels = answerContainer.querySelectorAll('label');
                allLabels.forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                });

                if (userAnswer === currentQuestion.correctAnswer) {
                    numCorrect++;
                    answerContainer.querySelector(`input[value="${userAnswer}"]`).parentNode.classList.add('correct-answer');
                } else {
                    if (userAnswer) {
                        answerContainer.querySelector(`input[value="${userAnswer}"]`).parentNode.classList.add('incorrect-answer');
                    }
                    answerContainer.querySelector(`input[value="${currentQuestion.correctAnswer}"]`).parentNode.classList.add('correct-answer');
                }
            });

            const percentage = ((numCorrect / myQuestions.length) * 100).toFixed(2);
            resultsContainer.innerHTML = `
                <h2>النتيجة النهائية</h2>
                <p>الطالب: <strong>${studentName}</strong></p>
                <p>لقد أجبت على <strong>${numCorrect}</strong> سؤالاً صحيحاً من أصل ${myQuestions.length}</p>
                <p>نسبتك المئوية هي: <strong>${percentage}%</strong></p>
            `;
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        buildQuiz();
        submitButton.addEventListener('click', showResults);
    </script>
</body>
</html>
