<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بنك الأسئلة</title>

</head>
<body>

<header>
    <h1>بنك الأسئلة</h1>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="lessons.html">الدروس</a>
        <a href="questions.html">الأسئلة</a>
    </nav>
</header>

<section class="container">

    <div class="question-box">
        <h3>سؤال 1: ما هي أهمية الخلية؟</h3>
        <button onclick="toggleAnswer(1)">إظهار الإجابة</button>
        <p id="ans1" class="answer">الخلية هي الوحدة الأساسية للكائنات الحية.</p>
    </div>

    <div class="question-box">
        <h3>سؤال 2: ما الفرق بين المادة والعنصر؟</h3>
        <button onclick="toggleAnswer(2)">إظهار الإجابة</button>
        <p id="ans2" class="answer">العنصر مادة لا يمكن تحليلها إلى مواد أبسط.</p>
    </div>

</section>

<script>
function toggleAnswer(n) {
    let ans = document.getElementById("ans" + n);
    ans.style.display = ans.style.display === "block" ? "none" : "block";
}
</script>

</body>
